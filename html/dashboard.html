<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>car seller portal page</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="../js/script.js"></script>
</head>
<body>
  
  <h1>
    <a href="../html/signup.html">
      <img src="../electric-car.png" alt="LOGO" height="30" width="40">
    </a>
     Cell Car
  </h1>
  <form id="car-form">
    <label for="car-title">Car-title:</label>
    <input type="text" id="car-title" name="car-title" required><br>

    <label for="car-model">Car-Model:</label>
    <input type="text" id="car-model" name="carModel" required><br>
    <label for="car-year">Car-year:</label>
    <input type="text" id="car-year" name="caryear" min="1900" max="2024" required><br>

    <label for="car-category">Car Category:</label>
    <select id="car-category" name="carCategory" required>
      <option value="">-- Select Category --</option>
      <option value="sedan">Sedan</option>
      <option value="coupe">Coupe</option>
      <option value="suv">SUV</option>
      <option value="truck">Truck</option>
      <option value="other">Other</option>
    </select><br>

    <label for="car-image">Car Image (Optional):</label>
    <input type="file" id="car-image" name="carImage" accept="image/*"><br>
    <label for="car-description">description:</label>
    <textarea id="car-description"  name="car-description" rows="5"required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
